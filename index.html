<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>projet 2</title>
  <link rel="stylesheet" href="css/stylesheet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <main class="elementContainer">
    <section class="blueContainer">
      <h1 class="title">Your result</h1>
      <div class="cercleContent">
        <ul class="cercle">gi
          <li class="chiffreContent">76</li>
          <p class="centContent">of 100</p>
        </ul>

      </div>
      <div class="textContent">
        <h2 class="great">Great</h2>
        <p class="text">
          You scored highter than 65% of<br />
          the people who have taken<br />
          these tests
        </p>
      </div>

    </section>

    <section class="summaryContent">
      <h1 class="summary">Summary</h1>
      <div class="Reaction skill">
        <div class="icon1">
          <i class="fa-sharp fa-solid fa-bolt"></i>
          <h3>Reaction</h3>
        </div>
        <p class="chiffre">80 / 100</p>
      </div>

      <div class="Memory skill">
        <div class="icon2">
          <i class="fa-sharp fa-solid fa-brain"></i>
          <h3>Memory</h3>
        </div>
        <p class="chiffre">92 / 100</p>
      </div>

      <div class="Verbal skill">
        <div class="icon3">
          <i class="fa-sharp fa-regular fa-comment-dots"></i>
          <h3>Verbal</h3>
        </div>

        <p class="chiffre">61 / 100</p>
      </div>

      <div class="Visual skill">
        <div class="icon4">
          <i class="fa-sharp fa-regular fa-eye"></i>
          <h3>Visual</h3>
        </div>
        <p class="chiffre">72 / 100</p>
      </div>
      <div class="buttonContent">
        <button type=>Continue</button>
      </div>
      </div>
    </section>
  </main>
</body>

</html>
